<!DOCTYPE html>
<html lang="PT-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Velocimetro de digitação</title>
</head>
<body>
  <div class="container">
    <h1> Velocimetro de digitação</h1>
    <div class="box">
      <div class="text">
        <span word="0" class="agora">Fora</span>
        <span>de</span>
        <span>contexto</span>
      </div>

      <div class="input">
        <input type="text" id="input" onkeyup="word(value)" >
        <div class="buttons">
          <div class="timer">
            1:00
          </div>
          <div class="reset">
            RESET
          </div>
        </div>

      </div>
    </div>

    <div class="estatisticas">
      você fez em 30 seguns
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
