<!DOCTYPE html>
<html lang="PT-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Velocimetro de digitação</title>
</head>
<body>
  <div class="container">
    <h1> Velocimetro de digitação</h1>
    <div class="box">
      <div class="text">
        O texto do digitador é este aqui pois é umas das diversar alterações
        que vai conter, então fique atento as dicas que nós iremos passar pois

      </div>

          1:00

        <div class="reset">
          reset

      </div>
    </div>

    <div class="estatisticas">
      você fez em 30 seguns
    </div>
  </div>
  <script src="./js/script.js"></script>
